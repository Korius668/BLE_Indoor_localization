<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <style>
      .box { fill:#1e1e1e; stroke:#ffffff; stroke-width:1.5; rx:6; ry:6; }
      .decision { fill:#f2d400; stroke:#000000; stroke-width:1.5; }
      .text { fill:#ffffff; font-family:Arial, Helvetica, sans-serif; font-size:14px; text-anchor:middle; dominant-baseline:middle; }
      .text-dark { fill:#000000; font-family:Arial, Helvetica, sans-serif; font-size:14px; text-anchor:middle; dominant-baseline:middle; }
      .arrow { stroke:#ffffff; stroke-width:1.5; fill:none; marker-end:url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Top steps -->
  <rect x="450" y="40" width="300" height="50" class="box"/>
  <text x="600" y="65" class="text">Pomiar mocy sygnałów nadajników w jednej pozycji</text>

  <rect x="480" y="110" width="240" height="50" class="box"/>
  <text x="600" y="135" class="text">Wyliczenie średniej mocy sygnału</text>

  <rect x="430" y="180" width="340" height="60" class="box"/>
  <text x="600" y="210" class="text">Generowanie populacji mocy z rozkładu normalnego</text>

  <!-- Data input -->
  <rect x="120" y="280" width="260" height="60" class="box"/>
  <text x="250" y="310" class="text">Losowanie mocy początkowej x₀,y₀</text>

  <rect x="470" y="280" width="260" height="60" class="box"/>
  <text x="600" y="310" class="text">Zmiana pozycji bazowej x,y</text>

  <rect x="820" y="280" width="300" height="60" class="box"/>
  <text x="970" y="310" class="text">Obliczenie odległości i mocy sygnału dᵢ(x,y)</text>

  <!-- Function -->
  <rect x="470" y="380" width="260" height="60" class="box"/>
  <text x="600" y="410" class="text">Obliczanie funkcji celu F(x,y)</text>

  <!-- Decision -->
  <polygon points="600,480 700,540 600,600 500,540" class="decision"/>
  <text x="600" y="540" class="text-dark">Czy spełniono kryterium stopu?</text>

  <!-- Yes -->
  <rect x="820" y="520" width="300" height="60" class="box"/>
  <text x="970" y="550" class="text">Wynik: najlepsze przybliżenie pozycji x,y</text>

  <!-- No -->
  <rect x="470" y="650" width="260" height="60" class="box"/>
  <text x="600" y="680" class="text">Obliczenie geometrycznych odległości z danych mocy</text>

  <!-- Arrows -->
  <line x1="600" y1="90" x2="600" y2="110" class="arrow"/>
  <line x1="600" y1="160" x2="600" y2="180" class="arrow"/>
  <line x1="600" y1="240" x2="250" y2="280" class="arrow"/>
  <line x1="600" y1="240" x2="600" y2="280" class="arrow"/>
  <line x1="600" y1="240" x2="970" y2="280" class="arrow"/>

  <line x1="600" y1="340" x2="600" y2="380" class="arrow"/>
  <line x1="600" y1="440" x2="600" y2="480" class="arrow"/>

  <line x1="700" y1="540" x2="820" y2="550" class="arrow"/>
  <line x1="600" y1="600" x2="600" y2="650" class="arrow"/>
  <line x1="600" y1="710" x2="600" y2="380" class="arrow"/>
</svg>
